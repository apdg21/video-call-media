'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Video Call31</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .video-container { aspect-ratio: 16/9; }
    .pulse-connecting { animation: pulse 2s infinite; }
    @keyframes pulse { 0%{opacity:1;} 50%{opacity:.5;} 100%{opacity:1;} }
    .status-connected { background-color:#10B981 !important; }
    .status-connecting { background-color:#F59E0B !important; }
    .status-disconnected { background-color:#EF4444 !important; }
    video {
      background: #000;
      transform: scaleX(-1); /* Mirror effect for front camera */
    }
    .remote-video {
      transform: scaleX(1); /* Don't mirror remote videos */
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 shadow-md flex justify-between">
    <h1 class="text-2xl font-bold flex items-center">
      <i class="fas fa-users mr-2 text-blue-400"></i> Family Video Call
    </h1>
    <div id="connectionStatus" class="flex items-center">
      <span class="h-3 w-3 rounded-full status-disconnected mr-2"></span>
      <span>Disconnected</span>
    </div>
  </header>

  <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-6">
    <div class="lg:w-3/4">
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-4">
        <div class="flex flex-col md:flex-row gap-4">
          <input id="roomName" placeholder="Room name" value="family-room"
                 class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg">
          <input id="displayName" placeholder="Your name" value="User"
                 class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg">
          <button id="joinBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg">
            <i class="fas fa-video mr-2"></i> Join
          </button>
        </div>
        <div class="mt-4 flex gap-2 flex-wrap">
          <button id="toggleVideoBtn" class="bg-gray-700 p-2 rounded-lg" disabled>
            <i class="fas fa-video mr-1"></i> Video
          </button>
          <button id="toggleAudioBtn" class="bg-gray-700 p-2 rounded-lg" disabled>
            <i class="fas fa-microphone mr-1"></i> Audio
          </button>
          <button id="leaveBtn" class="bg-red-600 p-2 rounded-lg" disabled>
            <i class="fas fa-phone-slash mr-1"></i> Leave
          </button>
        </div>
      </div>
      <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="text-center text-gray-500 py-8 col-span-2">
          <i class="fas fa-video text-4xl mb-4"></i>
          <p>Join a room to start video calling</p>
        </div>
      </div>
    </div>

    <div class="lg:w-1/4 bg-gray-800 rounded-lg shadow-lg flex flex-col h-[600px]">
      <div class="p-4 border-b border-gray-700 flex items-center">
        <i class="fas fa-comments mr-2 text-blue-400"></i><h2>Chat</h2>
      </div>
      <div id="chatMessages" class="flex-1 p-4 overflow-y-auto">
        <div class="text-center text-gray-400 py-4">No messages yet.</div>
      </div>
      <div class="p-4 border-t border-gray-700 flex">
        <input id="chatInput" placeholder="Type..." disabled
               class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-l-lg">
        <button id="sendBtn" disabled
                class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r-lg">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
<script>
// Use explicit server URL for Render
const socket = io('https://video-call-media.onrender.com');

// DOM Elements
const videoGrid = document.getElementById('videoGrid');
const roomNameInput = document.getElementById('roomName');
const displayNameInput = document.getElementById('displayName');
const joinBtn = document.getElementById('joinBtn');
const toggleVideoBtn = document.getElementById('toggleVideoBtn');
const toggleAudioBtn = document.getElementById('toggleAudioBtn');
const leaveBtn = document.getElementById('leaveBtn');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');
const connectionStatus = document.getElementById('connectionStatus');

// State variables
let myStream = null;
let isVideoOn = true;
let isAudioOn = true;
let currentRoom = null;
let myDisplayName = 'User';
const peers = {};
const userDisplayNames = {};

// Update connection status
function updateConnectionStatus(status) {
  const indicator = connectionStatus.querySelector('.h-3');
  const text = connectionStatus.querySelector('span:last-child');
  indicator.className = 'h-3 w-3 rounded-full mr-2 ' +
    (status === 'connected' ? 'status-connected' : 
     status === 'connecting' ? 'status-connecting pulse-connecting' : 'status-disconnected');
  text.textContent = status.charAt(0).toUpperCase() + status.slice(1);
}

// Initialize media
async function initMedia() {
  try {
    myStream = await navigator.mediaDevices.getUserMedia({ 
      video: { width: { ideal: 1280 }, height: { ideal: 720 } }, 
      audio: true 
    });
    console.log('Media stream tracks:', myStream.getTracks());
    myDisplayName = displayNameInput.value.trim() || `User${Math.random().toString(36).substr(2, 5)}`;
    userDisplayNames[socket.id] = myDisplayName;
    addVideoStream(myStream, myDisplayName, 'local', socket.id);
    [toggleVideoBtn, toggleAudioBtn, leaveBtn, chatInput, sendBtn].forEach(b => b.disabled = false);
    toggleVideoBtn.classList.add('bg-green-600');
    toggleAudioBtn.classList.add('bg-green-600');
    return true;
  } catch (err) {
    console.error('Media error', err);
    let message = 'Could not access camera/microphone. Please check permissions.';
    if (err.name === 'NotAllowedError') {
      message = 'Camera/microphone access denied. Please allow access in your browser settings.';
    } else if (err.name === 'NotFoundError') {
      message = 'No camera or microphone found. Please ensure a camera is connected.';
    }
    alert(message);
    return false;
  }
}

// Add video stream to grid
function addVideoStream(stream, userName, type, userId) {
  const idKey = type === 'local' ? 'local' : userId;
  removeVideoStream(idKey);
  const container = document.createElement('div');
  container.className = 'relative bg-black rounded-lg overflow-hidden video-container';
  container.style.display = 'block';
  container.id = `video-${idKey}`;
  const video = document.createElement('video');
  video.srcObject = stream;
  video.autoplay = true;
  video.playsInline = true;
  video.muted = (type === 'local');
  if (type === 'local') {
    video.style.transform = 'scaleX(-1)';
  } else {
    video.classList.add('remote-video');
  }
  video.className = 'w-full h-full object-cover';
  video.onloadedmetadata = () => {
    console.log(`âœ… Video metadata loaded for ${userName}`);
    video.play().catch(err => {
      console.error(`Play failed for ${userName}:`, err);
      addChatMessage('System', `Failed to play video for ${userName}: ${err.message}`, 'incoming');
    });
  };
  video.onerror = () => {
    console.error(`Video error for ${userName}`);
    addChatMessage('System', `Video error for ${userName}`, 'incoming');
  };
  const label = document.createElement('div');
  label.className = 'absolute bottom-2 left-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded text-sm';
  label.textContent = userName + (type === 'local' ? ' (You)' : '');
  const status = document.createElement('div');
  status.className = 'absolute top-2 right-2 flex gap-1';
  status.innerHTML = `
    <span class="h-3 w-3 rounded-full ${type === 'local' ? (isVideoOn ? 'bg-green-500' : 'bg-red-500') : 'bg-green-500'}"></span>
    <span class="h-3 w-3 rounded-full ${type === 'local' ? (isAudioOn ? 'bg-green-500' : 'bg-red-500') : 'bg-green-500'}"></span>
  `;
  container.appendChild(video);
  container.appendChild(label);
  container.appendChild(status);
  videoGrid.appendChild(container);
  const placeholder = videoGrid.querySelector('.text-center');
  if (placeholder) placeholder.remove();
  console.log(`âœ… Added ${type} video stream for ${userName}`);
}

// Remove video stream
function removeVideoStream(idKey) {
  const el = document.getElementById(`video-${idKey}`);
  if (el) el.remove();
}

// Create peer connection
function createPeerConnection(userId) {
  console.log(`ðŸ”— Creating peer connection for ${userId}`);
  const peerConnection = new RTCPeerConnection({
    iceServers: [
      { urls: 'stun:stun.l.google.com:19302' },
      { urls: 'stun:stun1.l.google.com:19302' },
      // Add TURN server for testing (replace with your own for production)
      {
        urls: 'turn:openrelay.metered.ca:80',
        username: 'openrelayproject',
        credential: 'openrelayprojectsecret'
      }
    ]
  });
  if (myStream) {
    myStream.getTracks().forEach(track => {
      console.log(`Adding track ${track.kind} to peer connection for ${userId}`);
      peerConnection.addTrack(track, myStream);
    });
  }
  peerConnection.ontrack = (event) => {
    console.log(`ðŸ“¹ Received remote track from ${userId}`, event.streams);
    if (event.streams && event.streams[0]) {
      const remoteStream = event.streams[0];
      const videoTracks = remoteStream.getVideoTracks();
      console.log('Tracks in stream:', remoteStream.getTracks());
      if (videoTracks.length === 0) {
        console.warn(`No video tracks in stream from ${userId}`);
        addChatMessage('System', `${userDisplayNames[userId] || 'User'} has no video stream (camera off or unavailable)`, 'incoming');
      } else {
        console.log(`Video tracks received:`, videoTracks);
      }
      const displayName = userDisplayNames[userId] || `User ${userId.substring(0, 6)}`;
      addVideoStream(remoteStream, displayName, 'remote', userId);
    } else {
      console.warn('No streams received for user:', userId);
      addChatMessage('System', `No video stream received from ${userDisplayNames[userId] || 'User'}`, 'incoming');
    }
  };
  peerConnection.onicecandidate = (event) => {
    if (event.candidate && currentRoom) {
      socket.emit('ice-candidate', {
        candidate: event.candidate,
        to: userId,
        room: currentRoom
      });
    }
  };
  peerConnection.onconnectionstatechange = () => {
    console.log(`ðŸ”— Peer ${userId} connection state:`, peerConnection.connectionState);
    if (peerConnection.connectionState === 'failed') {
      console.error(`Connection failed for ${userId}`);
      addChatMessage('System', `Failed to connect to ${userDisplayNames[userId] || 'User'}`, 'incoming');
    }
  };
  peerConnection.oniceconnectionstatechange = () => {
    console.log(`â„ï¸ Peer ${userId} ICE state:`, peerConnection.iceConnectionState);
    if (peerConnection.iceConnectionState === 'failed') {
      console.error(`ICE connection failed for ${userId}`);
      peerConnection.restartIce();
      createAndSendOffer(userId);
    }
  };
  return peerConnection;
}

// Create and send offer
async function createAndSendOffer(userId) {
  try {
    if (!currentRoom) {
      console.error('Cannot send offer: currentRoom is null');
      addChatMessage('System', 'Error: Room not joined. Please try rejoining.', 'incoming');
      return;
    }
    console.log(`ðŸ“¤ Creating offer for ${userId}`);
    if (peers[userId]) {
      console.log(`Peer connection already exists for ${userId}, closing it`);
      peers[userId].close();
      delete peers[userId];
    }
    const peerConnection = createPeerConnection(userId);
    peers[userId] = peerConnection;
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    socket.emit('offer', {
      offer: offer,
      to: userId,
      room: currentRoom
    });
    console.log(`âœ… Offer sent to ${userId}`);
  } catch (error) {
    console.error('Error creating offer:', error);
    addChatMessage('System', `Error creating offer: ${error.message}`, 'incoming');
  }
}

// Join room
joinBtn.addEventListener('click', async () => {
  const room = roomNameInput.value.trim().toLowerCase();
  if (!room) {
    alert('Please enter a room name');
    return;
  }
  if (!await initMedia()) return;
  currentRoom = room;
  updateConnectionStatus('connecting');
  socket.emit('join-room', room, myDisplayName);
  joinBtn.disabled = true;
  roomNameInput.disabled = true;
  displayNameInput.disabled = true;
});

// Leave call
leaveBtn.addEventListener('click', () => {
  if (currentRoom) {
    socket.emit('leave-room', currentRoom);
  }
  Object.values(peers).forEach(peer => peer.close());
  Object.keys(peers).forEach(key => delete peers[key]);
  if (myStream) {
    myStream.getTracks().forEach(track => track.stop());
  }
  videoGrid.innerHTML = `
    <div class="text-center text-gray-500 py-8 col-span-2">
      <i class="fas fa-video text-4xl mb-4"></i>
      <p>Join a room to start video calling</p>
    </div>
  `;
  chatMessages.innerHTML = '<div class="text-center text-gray-400 py-4">No messages yet.</div>';
  [toggleVideoBtn, toggleAudioBtn, leaveBtn, chatInput, sendBtn].forEach(b => {
    b.disabled = true;
    if (b !== leaveBtn) {
      b.classList.remove('bg-green-600');
      b.classList.add('bg-gray-700');
    }
  });
  joinBtn.disabled = false;
  roomNameInput.disabled = false;
  displayNameInput.disabled = false;
  updateConnectionStatus('disconnected');
  currentRoom = null;
});

// Socket event handlers
socket.on('room-joined', (users) => {
  console.log('ðŸ‘¥ Room joined, existing users:', users);
  updateConnectionStatus('connected');
  users.forEach(user => {
    if (user.id !== socket.id && !peers[user.id]) {
      userDisplayNames[user.id] = user.displayName;
      createAndSendOffer(user.id);
    }
  });
});

socket.on('user-connected', (userData) => {
  console.log('ðŸ‘‹ New user joined:', userData);
  userDisplayNames[userData.id] = userData.displayName;
  if (!peers[userData.id]) {
    createAndSendOffer(userData.id);
  } else {
    console.log(`Peer connection already exists for ${userData.id}`);
  }
});

socket.on('offer', async (data) => {
  if (data.room !== currentRoom) {
    console.warn(`Received offer for wrong room: ${data.room}, expected: ${currentRoom}`);
    return;
  }
  console.log('ðŸ“¨ Offer received:', { from: data.from, room: data.room, offer: data.offer });
  try {
    const peerConnection = createPeerConnection(data.from);
    peers[data.from] = peerConnection;
    await peerConnection.setRemoteDescription(data.offer);
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    socket.emit('answer', {
      answer: answer,
      to: data.from,
      room: currentRoom
    });
    console.log('ðŸ“¤ Sent answer to', data.from);
  } catch (error) {
    console.error('Error handling offer:', error);
    addChatMessage('System', `Error handling offer: ${error.message}`, 'incoming');
  }
});

socket.on('answer', async (data) => {
  if (data.room !== currentRoom) {
    console.warn(`Received answer for wrong room: ${data.room}, expected: ${currentRoom}`);
    return;
  }
  console.log('ðŸ“¨ Answer received:', { from: data.from, room: data.room, answer: data.answer });
  try {
    if (peers[data.from]) {
      if (peers[data.from].signalingState !== 'have-local-offer') {
        console.warn(`Invalid signaling state for answer: ${peers[data.from].signalingState}`);
        return;
      }
      await peers[data.from].setRemoteDescription(data.answer);
      console.log('âœ… Set remote description for', data.from);
    }
  } catch (error) {
    console.error('Error handling answer:', error);
    addChatMessage('System', `Error handling answer: ${error.message}`, 'incoming');
  }
});

socket.on('ice-candidate', async (data) => {
  if (data.room !== currentRoom) {
    console.warn(`Received ICE candidate for wrong room: ${data.room}, expected: ${currentRoom}`);
    return;
  }
  console.log('â„ï¸ Received ICE candidate from', data.from, data.candidate);
  try {
    if (peers[data.from] && data.candidate) {
      await peers[data.from].addIceCandidate(new RTCIceCandidate(data.candidate));
      console.log('âœ… Added ICE candidate for', data.from);
    }
  } catch (error) {
    console.error('Error adding ICE candidate:', error);
    addChatMessage('System', `Error adding ICE candidate: ${error.message}`, 'incoming');
  }
});

socket.on('user-disconnected', (userId) => {
  console.log('âŒ User disconnected:', userId);
  if (peers[userId]) {
    peers[userId].close();
    delete peers[userId];
  }
  removeVideoStream(userId);
  delete userDisplayNames[userId];
});

socket.on('user-media-update', (data) => {
  const remoteVideo = document.getElementById(`video-${data.userId}`);
  if (remoteVideo) {
    const videoIndicator = remoteVideo.querySelector('.absolute.top-2.right-2 span:first-child');
    const audioIndicator = remoteVideo.querySelector('.absolute.top-2.right-2 span:last-child');
    if (videoIndicator) {
      videoIndicator.className = `h-3 w-3 rounded-full ${data.video ? 'bg-green-500' : 'bg-red-500'}`;
    }
    if (audioIndicator) {
      audioIndicator.className = `h-3 w-3 rounded-full ${data.audio ? 'bg-green-500' : 'bg-red-500'}`;
    }
    if (!data.video) {
      addChatMessage('System', `${userDisplayNames[data.userId] || 'User'} has turned off their video`, 'incoming');
    }
  }
});

socket.on('error', (data) => {
  console.error('Server error:', data.message);
  addChatMessage('System', `Error: ${data.message}`, 'incoming');
});

socket.on('reconnect', () => {
  console.log('ðŸ”„ Reconnected to server');
  if (currentRoom) {
    socket.emit('join-room', currentRoom, myDisplayName);
    addChatMessage('System', 'Reconnected to the server', 'incoming');
  }
});

socket.on('connect_error', (error) => {
  console.error('Connection error:', error);
  addChatMessage('System', 'Connection to server lost. Attempting to reconnect...', 'incoming');
});

// Chat functionality
function sendMessage() {
  const message = chatInput.value.trim();
  if (!message || !currentRoom) return;
  addChatMessage(myDisplayName, message, 'outgoing');
  socket.emit('chat-message', {
    room: currentRoom,
    message: message,
    userName: myDisplayName
  });
  chatInput.value = '';
}

function addChatMessage(user, message, type = 'incoming') {
  const messageElement = document.createElement('div');
  messageElement.className = `mb-3 ${type === 'outgoing' ? 'text-right' : ''}`;
  messageElement.innerHTML = `
    <div class="inline-block p-3 rounded-lg max-w-xs ${
      type === 'outgoing' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-white'
    }">
      <div class="text-xs font-semibold mb-1 ${
        type === 'outgoing' ? 'text-blue-200' : 'text-gray-400'
      }">${user}</div>
      <div class="text-sm">${message}</div>
    </div>
  `;
  const placeholder = chatMessages.querySelector('.text-center');
  if (placeholder) placeholder.remove();
  chatMessages.appendChild(messageElement);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

sendBtn.addEventListener('click', sendMessage);
chatInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});

socket.on('chat-message', (data) => {
  addChatMessage(data.userName || `User ${data.userId.substring(0, 6)}`, data.message, 'incoming');
});

// Media control handlers
toggleVideoBtn.addEventListener('click', () => {
  if (!myStream) return;
  const videoTrack = myStream.getVideoTracks()[0];
  if (videoTrack) {
    isVideoOn = !isVideoOn;
    videoTrack.enabled = isVideoOn;
    toggleVideoBtn.classList.toggle('bg-green-600', isVideoOn);
    toggleVideoBtn.classList.toggle('bg-gray-700', !isVideoOn);
    const localVideo = document.getElementById('video-local');
    if (localVideo) {
      const statusIndicator = localVideo.querySelector('.absolute.top-2.right-2 span:first-child');
      if (statusIndicator) {
        statusIndicator.className = `h-3 w-3 rounded-full ${isVideoOn ? 'bg-green-500' : 'bg-red-500'}`;
      }
    }
    socket.emit('user-media-update', {
      room: currentRoom,
      video: isVideoOn,
      audio: isAudioOn
    });
  }
});

toggleAudioBtn.addEventListener('click', () => {
  if (!myStream) return;
  const audioTrack = myStream.getAudioTracks()[0];
  if (audioTrack) {
    isAudioOn = !isAudioOn;
    audioTrack.enabled = isAudioOn;
    toggleAudioBtn.classList.toggle('bg-green-600', isAudioOn);
    toggleAudioBtn.classList.toggle('bg-gray-700', !isAudioOn);
    const localVideo = document.getElementById('video-local');
    if (localVideo) {
      const statusIndicator = localVideo.querySelector('.absolute.top-2.right-2 span:last-child');
      if (statusIndicator) {
        statusIndicator.className = `h-3 w-3 rounded-full ${isAudioOn ? 'bg-green-500' : 'bg-red-500'}`;
      }
    }
    socket.emit('user-media-update', {
      room: currentRoom,
      video: isVideoOn,
      audio: isAudioOn
    });
  }
});

// Debug info
setInterval(() => {
  if (Object.keys(peers).length > 0) {
    console.log('--- Active Peer Connections ---');
    Object.entries(peers).forEach(([id, peer]) => {
      console.log(`Peer ${id}:`, {
        connectionState: peer.connectionState,
        iceConnectionState: peer.iceConnectionState,
        signalingState: peer.signalingState
      });
    });
  }
}, 15000);
</script>
</body>
</html>
